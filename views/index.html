<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <%
                movies.forEach(function(movie){%>
                <li class="list-group-item">
                    <a href="<%=movie.url%>"><%=movie.name%></a>
                </li>
                <%})
                %>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
